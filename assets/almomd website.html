<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALMENDRA | Premium Grade Almonds</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary:#5D4037;
  --accent:#C5A059;
  --bg:#F9F7F2;
  --white:#fff;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  scroll-behavior:smooth;
}

body{
  font-family:Lato,sans-serif;
  background:var(--bg);
  color:#3E2723;
  min-height:200vh;
  overflow-x:hidden;
}

/* ===== ROTATING BACKGROUND ===== */
#bgRotate{
  position:fixed;
  top:50%;
  left:50%;
  width:130vmax;
  height:130vmax;
  transform:translate(-50%,-50%);
  object-fit:contain;
  z-index:-1;
  pointer-events:none;
  will-change:transform;
}

/* ===== NAV ===== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  z-index:1000;
  transition:.3s;
}
.navbar.scrolled{
  background:#fff;
  box-shadow:0 5px 20px rgba(0,0,0,.05);
}
.nav-container{
  width:100%;
  max-width:1200px;
  margin:auto;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-family:Playfair Display,serif;
  font-size:1.8rem;
  color:#fff;
}
.navbar.scrolled .logo{color:var(--primary)}
.nav-links{display:flex;gap:30px}
.nav-links a{color:#fff;text-transform:uppercase;font-size:.9rem}
.navbar.scrolled .nav-links a{color:#3E2723}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.hero-content{
  position:relative;
  z-index:2;
  max-width:800px;
  padding:20px;
}
.hero h1{
  font-family:Playfair Display,serif;
  font-size:4rem;
  margin-bottom:20px;
}
.hero p{font-size:1.2rem}

/* ===== SECTION ===== */
.section{padding:100px 20px}
.container{max-width:1200px;margin:auto}
</style>
</head>

<body>

<!-- ROTATING BACKGROUND IMAGE -->
<img
  id="bgRotate"
  src="https://raw.githubusercontent.com/robin-dark/ANLOCKS_OFFICIAL/refs/heads/main/assets/20251228_153617.png"
  alt=""
>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">ALMENDRA</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<header id="home" class="hero">
  <div class="hero-content">
    <h1>Pure Badam.<br>Pure Nutrition.</h1>
    <p>Premium export-grade almonds</p>
  </div>
</header>

<!-- DUMMY CONTENT -->
<section id="about" class="section">
  <div class="container">
    <h2>About Almendra</h2>
    <p>Scroll to see background rotation effect.</p>
  </div>
</section>

<section id="products" class="section">
  <div class="container">
    <h2>Our Collection</h2>
    <p>Luxury almonds for health & taste.</p>
  </div>
</section>

<section id="contact" class="section">
  <div class="container">
    <h2>Contact Us</h2>
  </div>
</section>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const navbar = document.querySelector(".navbar");
  const bg = document.getElementById("bgRotate");

  let lastScroll = window.scrollY;
  let rotation = 0;

  window.addEventListener("scroll", () => {

    // navbar effect
    navbar.classList.toggle("scrolled", window.scrollY > 50);

    // rotate background
    const currentScroll = window.scrollY;
    const delta = currentScroll - lastScroll;

    rotation += delta * 0.25;
    rotation %= 360;

    bg.style.transform =
      `translate(-50%, -50%) rotate(${rotation}deg)`;

    lastScroll = currentScroll;
  });

});
</script>

</body>
</html>
