<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - ANLOCKS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo"><h2><a href="index.html">ANLOCKS</a></h2></div>
        <div class="nav-icons"><a href="shop.html">Continue Shopping</a></div>
    </header>

    <div class="cart-container">
        <h1>Shopping Cart</h1>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="display: flex; align-items: center; gap: 10px;">
                        <img src="https://raw.githubusercontent.com/robin-dark/ANLOCKS_OFFICIAL/main/assets/1767587640405.webp" width="60" style="border-radius: 5px;">
                        <div>
                            <div>Janmashtami Royal Set</div>
                            <small style="color:#888;">Size: Small</small>
                        </div>
                    </td>
                    <td>₹1,499</td>
                    <td><input type="number" value="1" class="qty-input"></td>
                    <td>₹1,499</td>
                    <td><i class="fas fa-trash remove-btn"></i></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="summary-row"><span>Subtotal</span> <span>₹1,499</span></div>
            <div class="summary-row"><span>Shipping</span> <span>Calculated at checkout</span></div>
            <div class="summary-row total"><span>Total</span> <span>₹1,499</span></div>
            <a href="checkout.html" class="primary-btn" style="display:block; text-align:center; margin-top:20px; text-decoration:none;">Proceed to Checkout</a>
        </div>
    </div>

</body>
</html>
